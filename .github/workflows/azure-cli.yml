name: GitHub Actions and Azure CLI

on:
  workflow_dispatch:
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set env to DEV
        if: github.ref == 'refs/heads/main'
        run: | 
          echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          echo "SQLSERVERPASSWORD=${{ secrets.AZURE_SQL_SERVER_PASSWORD }}" >> $GITHUB_ENV
          echo "SQLSERVERUSERNAME=${{ secrets.AZURE_SQL_SERVER_USERNAME }}" >> $GITHUB_ENV

      - name: Set env to QA
        if: github.ref == 'refs/heads/qa'
        run: | 
          echo "ENVIRONMENT=qa" >> $GITHUB_ENV
          echo "SQLSERVERPASSWORD=${{ secrets.AZURE_SQL_SERVER_PASSWORD }}" >> $GITHUB_ENV
          echo "SQLSERVERUSERNAME=${{ secrets.AZURE_SQL_SERVER_USERNAME }}" >> $GITHUB_ENV
      
      - name: run env repo
        uses: azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            echo "running env: $ENVIRONMENT"
            chmod +x $GITHUB_WORKSPACE/deploy/$ENVIRONMENT/deploy/dev/deploy.sh
            $GITHUB_WORKSPACE/deploy/$ENVIRONMENT/deploy/dev/deploy.sh

      - name: Az Logout
        run: |
          az logout
